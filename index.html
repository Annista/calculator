<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700&family=Orbitron:wght@400;500;600;700;800;900&family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-style-div"></div>

     <div class="inner-calculator-container"></div>
    
    <div class="calculator-container">
        
     
       
        <div id="display-container">
            <div id="calculator-display">
                <input id="expr-display" type="text" placeholder="000"/>
                <div id="answer-display">000</div>
            </div>
        </div>
        <div id="keypad-container">

              
            <div id="numpad-container">

                <button class="num-button disp-button">0</button>
                <button class="num-button disp-button">1</button>
                <button class="num-button disp-button">2</button>
                <button class="num-button disp-button">3</button>
                <button class="num-button disp-button">4</button>
                <button class="num-button disp-button">5</button>
                <button class="num-button disp-button">6</button>
                <button class="num-button disp-button">7</button>
                <button class="num-button disp-button">8</button>
                <button class="num-button disp-button">9</button>
                <button id="decimal-button">.</button>

            
            </div>
            <div id="operators-container">

                <button class="oper-button disp-button">+</button>
                <button class="oper-button disp-button">-</button>
                <button class="oper-button disp-button" id="multiply-button">&times;</button>
                <button class="oper-button disp-button" id="divide-button">&divide;</button>
                <button id="equal-button">=</button>
                <button id="clear-button">C</button>
                <button id="backspace-button">BSP</button>
            </div>

        </div>



     
    </div>
    <script src="new-script.js"></script>
</body>
</html>
