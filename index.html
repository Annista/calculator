<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">

        <div id="display-container">
            <div id="calculator-display">
                <div id="expr-display">000</div>
                <div id="answer-display">000</div>
            </div>
        </div>
        <div id="keypad-container">

              
            <div id="numpad-container">

                <button class="num-button disp-button">0</button>
                <button class="num-button disp-button">1</button>
                <button class="num-button disp-button">2</button>
                <button class="num-button disp-button">3</button>
                <button class="num-button disp-button">4</button>
                <button class="num-button disp-button">5</button>
                <button class="num-button disp-button">6</button>
                <button class="num-button disp-button">7</button>
                <button class="num-button disp-button">8</button>
                <button class="num-button disp-button">9</button>
            
            </div>
            <div id="operators-container">

                <button class="oper-button disp-button">+</button>
                <button class="oper-button disp-button">-</button>
                <button class="oper-button disp-button" id="multiply-button">&times;</button>
                <button class="oper-button disp-button" id="divide-button">&divide;</button>
                <button id="equal-button">=</button>
                <button id="clear-button">CLR</button>
            </div>

        </div>



       
    </div>
    <script src="new-script.js"></script>
</body>
</html>
